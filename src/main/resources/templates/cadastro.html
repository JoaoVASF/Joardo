<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro - Joardo Construções</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
        <a href="/">
            <img src="/imagens/logo.jpg" alt="Joardo Construções" class="logo-img">
        </a>
        
        <nav>
            <span th:if="${usuarioLogado == null}">
                <a href="/login">Login</a>
                <a href="/cadastro">Cadastrar</a>
            </span>

            <span th:if="${usuarioLogado != null}">
                <span th:text="'Olá, ' + ${usuarioLogado.nome}" style="color: #555; margin-right: 10px;"></span>
                <a href="/carrinho">Carrinho</a>
                <a th:if="${usuarioLogado.e_admin}" href="/admin">Admin</a>
                <a href="/logout" style="color: #d9534f;">Sair</a>
            </span>
        </nav>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Criar Conta</h2>

        <div th:if="${erro}" class="error" style="color: red; text-align: center; margin-bottom: 10px;">
            <p th:text="${erro}"></p>
        </div>
        
        <form th:action="@{/cadastrar}" th:object="${usuario}" method="post">
            
            <div class="form-group">
                <label>Nome Completo:</label>
                <input type="text" th:field="*{nome}" placeholder="Seu nome" required>
            </div>

            <div class="form-group">
                <label>Telefone:</label>
                <input type="text" th:field="*{telefone}" placeholder="(XX) 99999-9999">
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" placeholder="seu@email.com" required>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" th:field="*{senha}" required>
            </div>

            <button type="submit">Cadastrar</button>
        </form>
    </div>

</body>
</html>
