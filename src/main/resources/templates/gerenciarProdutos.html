<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
    <header style="background-color: #d9534f;">
        <h1 style="color: white;">Gerenciar Estoque</h1>
        <nav>
            <a href="/admin" style="color: white;">Voltar ao Painel</a>
        </nav>
    </header>

    <div class="container" style="max-width: 1000px;">
        
        <div style="background: #f9f9f9; padding: 15px; border-radius: 8px; margin-bottom: 20px; border: 1px solid #ddd;">
            
            <form action="/admin/produtos" method="get" style="display: flex; gap: 10px;">
                <input type="text" name="busca" th:value="${termoBusca}" placeholder="Buscar produto por nome..." style="margin: 0;">
                <button type="submit" style="width: 100px;">Buscar</button>
                
                <a th:if="${termoBusca != null}" href="/admin/produtos" style="width: 100px; text-decoration: none;">
                    <button type="button" style="background-color: #6c757d;">Limpar</button>
                </a>
            </form>

            <div th:if="${termoBusca != null}" style="margin-top: 10px; color: #555;">
                <small>Exibindo resultados para: <strong th:text="${termoBusca}"></strong></small>
            </div>
        </div>

        <div style="text-align: right; margin-bottom: 10px;">
             <a href="/admin/produtos/novo">
                <button style="background-color: #28a745; width: auto; padding: 10px 20px;">+ Novo Produto</button>
            </a>
        </div>

        <table style="width: 100%; border-collapse: collapse;">
            <thead>
                <tr style="background: #eee; text-align: left;">
                    <th style="padding: 10px;">ID</th>
                    <th>Nome</th>
                    <th>Preço</th>
                    <th>Estoque</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="prod : ${produtos}" style="border-bottom: 1px solid #ddd;">
                    <td style="padding: 10px;" th:text="${prod.id}">1</td>
                    <td th:text="${prod.nome}">Nome</td>
                    <td th:text="'R$ ' + ${prod.preco}">0.00</td>
                    <td th:text="${prod.quantidade_estoque}">0</td>
                    <td>
                        <strong th:if="${prod.ativo}" style="color: green;">Ativo</strong>
                        <strong th:unless="${prod.ativo}" style="color: red;">Inativo</strong>
                    </td>
                    <td style="display: flex; gap: 5px; padding: 10px;">
                        <a th:href="@{/admin/produtos/editar/{id}(id=${prod.id})}">
                            <button style="padding: 5px; background: #007bff; width: auto;">Editar</button>
                        </a>
                        <a th:if="${prod.ativo}" th:href="@{/admin/produtos/status/{id}(id=${prod.id}, ativo=false)}">
                            <button style="padding: 5px; background: #dc3545; width: auto;">Desativar</button>
                        </a>
                        <a th:unless="${prod.ativo}" th:href="@{/admin/produtos/status/{id}(id=${prod.id}, ativo=true)}">
                            <button style="padding: 5px; background: #28a745; width: auto;">Ativar</button>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <p th:if="${produtos.empty}" style="text-align: center; margin-top: 20px; color: #777;">
            Nenhum produto encontrado.
        </p>
    </div>

</body>
</html>
