<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Joardo Construções</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
        <a href="/">
            <img src="/imagens/logo.jpg" alt="Joardo Construções" class="logo-img">
        </a>
        
        <nav>
            <span th:if="${usuarioLogado == null}">
                <a href="/login">Login</a>
                <a href="/cadastro">Cadastrar</a>
            </span>

            <span th:if="${usuarioLogado != null}">
                <span th:text="'Olá, ' + ${usuarioLogado.nome}" style="color: #555; margin-right: 10px;"></span>
                <a href="/carrinho">Carrinho</a>
                <a th:if="${usuarioLogado.e_admin}" href="/admin">Admin</a>
                <a href="/logout" style="color: #d9534f;">Sair</a>
            </span>
        </nav>
    </header>

    <div class="container">
        <h2 style="text-align: center;">Acessar Conta</h2>

        <div th:if="${erro}" class="error">
            <p th:text="${erro}"></p>
        </div>

        <form action="/logar" method="post">
            <div class="form-group">
                <label>Email:</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Senha:</label>
                <input type="password" name="senha" required>
            </div>

            <button type="submit">Entrar</button>
        </form>
        
        <p style="text-align: center; margin-top: 15px;">
            Não tem conta? <a href="/cadastro">Cadastre-se aqui</a>
        </p>
    </div>

</body>
</html>
