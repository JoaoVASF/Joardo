<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
        <a href="/">
            <img src="/imagens/logo.jpg" alt="Joardo Construções" class="logo-img">
        </a>
        <nav>
            <span th:if="${usuarioLogado == null}">
                <a href="/login">Login</a>
                <a href="/cadastro">Cadastrar</a>
            </span>

            <span th:if="${usuarioLogado != null}">
                <span th:text="'Olá, ' + ${usuarioLogado.nome}" style="color: #555; margin-right: 10px;"></span>
                <a href="/carrinho">Carrinho</a>
                <a th:if="${usuarioLogado.e_admin}" href="/admin">Admin</a>
                <a href="/logout" style="color: #d9534f;">Sair</a>
            </span>
        </nav>
    </header>
    <div class="container" style="max-width: 800px;">
        <div th:if="${itens.empty}" style="text-align: center;">
            <p>Seu carrinho está vazio.</p>
            <a href="/"><button>Ver Produtos</button></a>
        </div>
        <div th:if="${!itens.empty}">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #ddd;">
                        <th style="padding: 10px;">Produto</th>
                        <th>Preço</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${itens}" style="border-bottom: 1px solid #eee;">
                        <td style="padding: 10px;" th:text="${item.nomeProduto}">Cimento</td>
                        <td th:text="'R$ ' + ${item.precoProduto}">R$ 50,00</td>
                        <td style="text-align: center;">
                            <form th:action="@{/carrinho/remover/{id}(id=${item.id})}" method="post">
                                <button type="submit" style="background: #dc3545; width: auto; padding: 5px 10px;">Remover</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3 style="text-align: right; margin-top: 20px;">
                Total: R$ <span th:text="${valorTotal}">0.00</span>
            </h3>
            <button style="background: #007bff; margin-top: 10px;">Finalizar Compra (Simulação)</button>
        </div>
    </div>

</body>
</html>
