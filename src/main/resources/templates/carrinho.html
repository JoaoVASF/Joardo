<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Meu Carrinho</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header>
        <a href="/">
            <img src="/imagens/logo.jpg" alt="Joardo Construções" class="logo-img">
        </a>
        <nav>
            <a href="/">Continuar Comprando</a>
            <span th:if="${usuarioLogado != null}">
                <a href="/logout" style="color: #d9534f;">Sair</a>
            </span>
        </nav>
    </header>
    <div class="container" style="max-width: 800px;">
        <h2 style="text-align: center;">Seu Carrinho</h2>
        <div th:if="${itens.empty}" style="text-align: center;">
            <p>Seu carrinho está vazio.</p>
            <a href="/"><button>Ver Produtos</button></a>
        </div>
        <div th:if="${!itens.empty}">
            <table style="width: 100%; border-collapse: collapse;">
                <thead>
                    <tr style="background: #ddd;">
                        <th style="padding: 10px; text-align: left;">Produto</th>
                        <th style="text-align: center;">Quantidade</th>
                        <th style="text-align: right; padding-right: 30px;">Preço Unit.</th>
                        <th style="text-align: center;">Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${itens}" style="border-bottom: 1px solid #eee;">
                        <td style="padding: 10px;" th:text="${item.nomeProduto}">Produto</td>
                        <td style="text-align: center;" th:text="${item.quantidade}">1</td>
                        <td style="text-align: right; padding-right: 30px;">
                            R$ <span th:text="${#numbers.formatDecimal(item.precoProduto, 1, 'POINT', 2, 'COMMA')}">0,00</span>
                        </td>
                        <td style="text-align: center;">
                            <form th:action="@{/carrinho/remover/{id}(id=${item.id})}" method="post">
                                <button type="submit" class="btn-danger" style="width: auto; padding: 5px 15px;">Remover</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <h3 style="text-align: right; margin-top: 20px;">
                Total: R$ <span th:text="${#numbers.formatDecimal(valorTotal, 1, 'POINT', 2, 'COMMA')}">0,00</span>
            </h3>
            <button style="background-color: #28a745; margin-top: 10px;">Finalizar Compra (Simulação)</button>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Joardo Construções</p>
    </footer>
</body>
</html>
