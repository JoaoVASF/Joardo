<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Novo Produto</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header style="background-color: #d9534f;">
        <h1>Novo Produto</h1>
        <nav>
            <a href="/admin">Voltar</a>
        </nav>
    </header>
    <div class="container">
        <form th:action="@{/salvarProduto}" th:object="${produto}" method="post">
            <div class="form-group">
                <label>Nome do Produto:</label>
                <input type="text" th:field="*{nome}" placeholder="Ex: Cimento 50kg" required>
            </div>
            <div class="form-group">
                <label>Descrição:</label>
                <input type="text" th:field="*{descricao}" placeholder="Detalhes do item">
            </div>
            <div class="form-group">
                <label>Preço (R$):</label>
                <input type="number" step="0.01" th:field="*{preco}" placeholder="0.00" required>
            </div>
            <div class="form-group">
                <label>Quantidade em Estoque:</label>
                <input type="number" th:field="*{quantidadeEstoque}" placeholder="100" required>
            </div>
            <button type="submit" style="background-color: #d9534f;">Salvar Produto</button>
        </form>
    </div>
</body>
</html>
